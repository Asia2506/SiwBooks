<!DOCTYPE html>
    <head>
        <title>SiwBooks - Nuovo Autore</title>
        <link rel="stylesheet" href="/css/stile4.css?version=2"/>
    </head>
    <body>
        <header class="main-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">&#128218;</span> SIWBOOKS
                    <span class="tagline">BOOK REVIEWS (Admin)</span>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="content-page-section">
            <div class="page-header-content">
                <h1>Crea Nuovo Autore</h1>
                <a th:href="@{/}" class="back-to-home">Torna alla Home</a>
            </div>

            <div class="form-container">
                <h3>Dati Autore</h3>
                <form th:action="@{/admin/addAuthor}" method="POST" th:object="${autore}" enctype="multipart/form-data" class="auth-form">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" th:field="*{nome}" />
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="cognome">Cognome:</label>
                        <input type="text" id="cognome" th:field="*{cognome}" />
                        <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="dataNascita">Data di Nascita:</label>
                        <input type="date" id="dataNascita" th:field="*{dataNascita}" />
                        <span th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}" class="error-message"></span>
                    </div>
					<div class="form-group">
                        <label for="dataMorte">Data di Morte:</label>
                        <input type="date" id="dataMorte" th:field="*{dataMorte}" />
                        <span th:if="${#fields.hasErrors('dataMorte')}" th:errors="*{dataMorte}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="nazionalita">Nazionalit√†:</label>
                        <input type="text" id="nazionalita" th:field="*{nazionalita}"/>
                        <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="fileFotografia">Fotografia:</label>
                        <input type="file" id="fileFotografia" name="fileFotografia" accept="image/*"/>
                        <!-- Qui puoi aggiungere un messaggio di errore specifico per il file se il controller lo passa -->
                        <span th:if="${fileError}" th:text="${fileError}" class="error-message"></span>
                    </div>

                    <button type="submit" class="submit-button">Crea Autore</button>
                </form>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 SIWBOOKS. </p>
        </footer>
    </body>
</html>
