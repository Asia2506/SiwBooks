<!DOCTYPE html>
    <head>
        <title>SiwBooks - Pannello Amministratore</title>
        <!-- Link al file CSS principale per mantenere la coerenza dello stile -->
        <link rel="stylesheet" href="/css/stile4.css?version=2"/>
        <!-- Puoi aggiungere Font Awesome per icone se necessario (es. per icone di gestione) -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    </head>
    <body>
        <!-- Header Principale (stessa struttura delle altre pagine) -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">&#128218;</span> SIWBOOKS
                    <span class="tagline">BOOK REVIEWS</span>
                </div>
                <nav class="main-nav">
                    <ul>
                        <!-- Link per il Logout, visibile solo se l'utente Ã¨ autenticato -->
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; padding:0;">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Sezione Principale della Pagina Amministratore -->
		<main class="hero-section">
	        <!-- Sfondo a colore unico per la sezione admin -->
	        <div class="hero-background admin-background-color"></div>

	        <div class="hero-content-centered">
	            <h2>Benvenuto Amministratore!</h2>
	            <p>Seleziona un'azione da svolgere:</p>
	            
	            <div class="card-container" style="gap: 20px; margin-top: 30px;">
	                <a th:href="@{/admin/manageBooks}" class="card">
	                    <h3>Gestisci Libri e Recenzioni</h3>
	                    <p>Aggiungi, modifica o elimina libri dal catalogo.</p>
	                </a>
	                <a th:href="@{/admin/manageAuthors}" class="card">
	                    <h3>Gestisci Autori</h3>
	                    <p>Aggiungi, modifica o elimina autori.</p>
	                </a>
	                
	            </div>
	        </div>
	    </main>

        <!-- Footer Principale (stessa struttura delle altre pagine) -->
        <footer class="main-footer">
            <p>&copy; 2025 SIWBOOKS. </p>
        </footer>
    </body>
</html>
