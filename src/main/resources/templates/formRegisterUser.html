<!DOCTYPE html>
    <head>
        <title>SiwBooks - Registrazione</title>
        <!-- MODIFICA: Assicurato che il link CSS punti correttamente a 'style.css' -->
        <link rel="stylesheet" href="/css/stile4.css?version=2"/>
    </head>
    <body>
        <!-- Header Principale (stessa struttura della Home) -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">&#128218;</span> SIWBOOKS
                    <span class="tagline">BOOK REVIEWS</span>
                </div>
                <!--<nav class="main-nav">
                    <ul>
                        Non mostriamo Login/Registrazione qui, dato che siamo già sulla pagina di registrazione 
                        <li><a th:href="@{/}">Home</a></li>
                    </ul>
                </nav>-->
            </div>
        </header>

        <!-- Sezione Principale della Pagina di Registrazione -->
        <main class="content-page-section">
            <div class="page-header-content">
                <h1>Registrazione</h1>
                <a th:href="@{/}" class="back-to-home">Torna alla Home</a>
            </div>

            <!-- Contenitore del Form di Registrazione -->
            <div class="form-container">
                <!-- Form per i dati dell'Utente -->
                <form th:action="@{/register}" method="post" class="auth-form">
                    <h3>Dati Personali</h3>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" th:field="${user.nome}" required>
                        <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome:</label>
                        <input type="text" id="cognome" th:field="${user.cognome}" required>
                        <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="dataNascita">Data di Nascita:</label>
                        <input type="date" id="dataNascita" th:field="${user.dataNascita}" required>
                        <span th:if="${#fields.hasErrors('user.dataNascita')}" th:errors="${user.dataNascita}" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="luogoNascita">Luogo di Nascita:</label>
                        <input type="text" id="luogoNascita" th:field="${user.luogoNascita}">
                    </div>
                    <div class="form-group">
                        <label for="indirizzo">Indirizzo:</label>
                        <input type="text" id="indirizzo" th:field="${user.indirizzo}">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" th:field="${user.telefono}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="${user.email}" required>
                        <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" class="error-message"></span>
                    </div>

                    <!-- Form per i dati delle Credenziali -->
                    <h3>Dati di Accesso</h3>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" th:field="${credentials.username}" required>
                        <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" th:field="${credentials.password}" required>
                        <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="error-message"></span>
                    </div>
                    
                    <button type="submit" class="submit-button">Registrati</button>
                </form>
                
                <p class="form-link">Hai già un account? <a th:href="@{/login}">Accedi qui</a></p>
            </div>
        </main>

        <!-- Footer Principale (stessa struttura della Home) -->
        <footer class="main-footer">
            <p>&copy; 2025 SIWBOOKS. </p>
        </footer>
    </body>
</html>
